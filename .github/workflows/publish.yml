name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: false
        type: string

jobs:
  build-native:
    name: Build Native - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Apple Silicon macOS
          - os: macos-14
            target: aarch64-apple-darwin
            arch: arm64
          # Intel macOS
          - os: macos-13
            target: x86_64-apple-darwin
            arch: x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build TypeScript
        run: yarn build:ts

      - name: Build Native C++ addon
        run: yarn build:native

      - name: Build Rust addon
        run: yarn build:rust
        env:
          CARGO_BUILD_TARGET: ${{ matrix.target }}

      - name: Compile Metal shaders
        if: runner.os == 'macOS'
        run: yarn build:metal

      - name: Create prebuilds
        run: yarn prebuild:all

      - name: Upload prebuilds
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-${{ matrix.os }}-${{ matrix.arch }}
          path: prebuilds/
          retention-days: 7

  publish:
    name: Publish to npm
    needs: build-native
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build TypeScript
        run: yarn build:ts

      - name: Download all prebuilds
        uses: actions/download-artifact@v4
        with:
          pattern: prebuilds-*
          path: prebuilds-artifacts
          merge-multiple: true

      - name: Organize prebuilds
        run: |
          mkdir -p prebuilds
          cp -r prebuilds-artifacts/* prebuilds/ || true
          ls -la prebuilds/

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Optional: Create GitHub release with prebuilds
  release-assets:
    name: Upload Release Assets
    needs: build-native
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Download all prebuilds
        uses: actions/download-artifact@v4
        with:
          pattern: prebuilds-*
          path: prebuilds-artifacts
          merge-multiple: true

      - name: Create tarball
        run: |
          tar -czvf prebuilds.tar.gz prebuilds-artifacts/

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: prebuilds.tar.gz
